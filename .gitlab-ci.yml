image: adoptopenjdk/openjdk11:latest

stages:
  - build
  - test
  - deploy

before_script:
  - chmod +x ./gradlew

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script: ./gradlew :Reddit:assemble
  artifacts:
    paths:
      - Reddit/build*.jar
    expire_in: 1 week

test:
  stage: test
  script: ./gradlew check

deploy:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -yq
    - apt-get install rubygems ruby-dev -y
  only:
    - master
