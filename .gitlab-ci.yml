image: adoptopenjdk/openjdk11:latest

stages:
  - build
  - codestyle
  - test
  - deploy

before_script:
  - chmod +x ./gradlew

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script: ./gradlew :Reddit:assemble
  artifacts:
    paths:
      - Reddit/build/libs/*.jar
    expire_in: 1 week

codestyle:
  stage: codestyle
  script:
    - ./gradlew checkstyleMain checkstyleTest

test:
  stage: test
  script: ./gradlew check

code_coverage:
  stage: test
  script:
    - ./gradlew codeCoverageReport
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

deploy:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -yq
    - apt-get install rubygems ruby-dev -y
    - gem install dpl
  only:
    - master
